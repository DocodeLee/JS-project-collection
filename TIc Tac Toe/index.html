<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
</head>
<!-- 39:38 -->
<body>
    <div id="info">
        <h2 id="info__title">TIC TAC TOE</h2>
        <div class="info__player">
            <img src="assets/cross.png" 
            alt="Player 1 icon" 
            class="info__player__icon"
            />
            <h1 id="info__player__name1">Player 1</h1>
            <h1>:</h1>
            <h1 id="info__player__score1">0</h1>
            
        </div>
        

        <div class="info__player">
            <img src="assets/circle.png" 
            alt="Player 2 icon" 
            class="info__player__icon"/>
            <h1 id="info__player__name2">Player 2</h1>
            <h1>:</h1>
            <h1 id="info__player__score2">0</h1>
        </div>
        
    </div>
  <div id="grid">
    <div id="gird__square-1" class="grid__square"></div>
    <div id="gird__square-2" class="grid__square"></div>
    <div id="gird__square-3" class="grid__square"></div>
    <div id="gird__square-4" class="grid__square"></div>
    <div id="gird__square-5" class="grid__square"></div>
    <div id="gird__square-6" class="grid__square"></div>
    <div id="gird__square-7" class="grid__square"></div>
    <div id="gird__square-8" class="grid__square"></div>
    <div id="gird__square-9" class="grid__square"></div>

  </div>
  <div id="instruction"><h2 id="instruction__text">Click the button to start</h2></div>
  <button id="isntruction__btn">Start Game</button>
</body>
</html>
